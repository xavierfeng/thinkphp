{extend name="base/common"/}
{block name="header"}

{/block}

{block name="body"}
<section>
  <div class="span12" style="margin-left: 200px;">
    <form class="login-form" action="" method="post">
      <div class="control-group">
        <label class="control-label" for="inputEmail"><h1>登录</h1></label>
        <div class="controls">
          <input type="text" id="inputEmail" class="span3" placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username" style="width: 100%;height: 30px;">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="password" id="inputPassword"  class="span3" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password" style="width: 100%;height: 30px;">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <input type="text" id="inputPassword" class="span3" placeholder="请输入5位验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify" style="width: 100%;height: 30px;">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label"></label>
        <div class="controls verifyimg">
          {:captcha_img()}
        </div>
        <div class="controls Validform_checktip text-warning"></div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn" style="width: 100%;height: 40px;background: #1e74ff;color:white">登 陆</button>
        </div>
        还没有账号?<a href="/user/login/register.html">新用户注册</a>
      </div>
    </form>
  </div>
</section>
{/block}

{block name="side"} {/block}
{block name="script"}
<script type="text/javascript">

    $(document)
        .ajaxStart(function(){
            $("button:submit").addClass("log-in").attr("disabled", true);
        })
        .ajaxStop(function(){
            $("button:submit").removeClass("log-in").attr("disabled", false);
        });


    $("form").submit(function(){
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data){
            if(data.code){
                window.location.href = data.url;
            } else {
                self.find(".Validform_checktip").text(data.msg);
                //刷新验证码
                $(".verifyimg img").click();
            }
        }
    });

    $(function(){
        //刷新验证码
        var verifyimg = $(".verifyimg img").attr("src");
        $(".verifyimg img").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg img").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg img").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    });
</script>
{/block}
